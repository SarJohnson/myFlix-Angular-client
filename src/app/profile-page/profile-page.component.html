<!DOCTYPE html>
<div>
    <app-navigation-bar></app-navigation-bar>
    <div class="profile content">
      <h1>Profile</h1>
      <div class="grid">
        <div class="profile">
          <p>Username: {{ user.Username }}</p>
          <p>Email: {{ user.Email }}</p>
        </div>
        <mat-card class="profile-form">
          <mat-card-content>
            <h1>Update Info</h1>
            <form>
              <mat-form-field class="username">
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                  required>
              </mat-form-field>
              <mat-form-field class="password">
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                  required>
              </mat-form-field>
              <mat-form-field class="email">
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
              </mat-form-field>
              <mat-form-field class="birthday">
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday" required>
              </mat-form-field>
              <mat-card-actions>
                <button mat-raised-button (click)="updateUser()" color="warn">
                  Update User
                </button>
              </mat-card-actions>
                <div class="favorites-section">
                    <h1>Favorite Movies:</h1>
                    <div class="favorites-container" #favoritesContainer>
                      <mat-card *ngFor="let movie of FavoriteMovies">
                        <mat-card-header>
                          <mat-card-title>{{ movie.Title }}</mat-card-title>
                          <mat-card-subtitle>{{ movie.Description }}</mat-card-subtitle
                          >
                        </mat-card-header>
                      </mat-card>
                    </div>
                </div>
              <mat-card-actions>
                <button mat-raised-button (click)="deleteUser()" color="warn">
                    Delete User
                </button>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
